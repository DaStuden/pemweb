<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Writing into an Browser Window with JavaScript</title>
</head>
<body>
    <script>
        // PRINT STRING IN HTML USING JAVASCRIPT
        document.write("Pemograman Web");

        // DEFINE VARIABLE
        var x = 10;
        var y = 20;
        var sum = x + y;

        // PRINT JAVASCRIPT VARIABLE IN HTML
        document.write(sum);
    </script>
</body>
</html>
