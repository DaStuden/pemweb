<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- INPUT BILANGAN 1 START -->
    Bil 1 :
    <input type="number" id="bil1">
    <!-- INPUT BILANGAN 1 END -->

    <!-- BREAKLINE -->
    <br><br>

    <!-- INPUT BILANGAN 2 START -->
    Bil 2 :
    <input type="number" id="bil2">
    <!-- INPUT BILANGAN 2 END -->

    <!-- BREAKLINE -->
    <br><br>

    <!-- TOMBOL TAMBAH -->
    <input type="button" name="button_tambah" value="+" onclick="tambah()">

    <!-- TOMBOL KURANG -->
    <input type="button" name="button_kurang" value="-" onclick="kurang()">

    <!-- TOMBOL KALI -->
    <input type="button" name="button_kali" value="x" onclick="kali()">

    <!-- TOMBOL BAGI -->
    <input type="button" name="button_bagi" value="/" onclick="bagi()">

    <!-- BREAKLINE -->
    <br><br>

    <!-- OUTPUT HASIL READONLY START -->
    Hasil :
    <input type="text" name="" value="" readonly id="hasil">
    <!-- OUTPUT HASIL READONLY END -->

    <!-- BREAKLINE -->
    <br>

    <!-- LAST CHANGE DETAIL -->
    <p id="last_change"></p>


    <script language="javascript">
      // METHOD TAMBAH START
      function tambah()
      {
        bil1 = parseInt(document.getElementById("bil1").value);
        bil2 = parseInt(document.getElementById("bil2").value);
        hasil = bil1+bil2;
        last = "Dimodifikasi terakhir pada " + document.lastModified;
        document.getElementById("hasil").value = hasil;
        document.getElementById("last_change").innerHTML = last;
      }
      // METHOD TAMBAH END


      // METHOD KURANG START
      function kurang()
      {
        bil1 = parseInt(document.getElementById("bil1").value);
        bil2 = parseInt(document.getElementById("bil2").value);
        hasil = bil1-bil2;
        last = "Dimodifikasi terakhir pada " + document.lastModified;
        document.getElementById("hasil").value = hasil;
        document.getElementById("last_change").innerHTML = last;
      }
      // METHOD KURANG END


      // METHOD KALI START
      function kali()
      {
        bil1 = parseInt(document.getElementById("bil1").value);
        bil2 = parseInt(document.getElementById("bil2").value);
        hasil = bil1*bil2;
        last = "Dimodifikasi terakhir pada " + document.lastModified;
        document.getElementById("hasil").value = hasil;
        document.getElementById("last_change").innerHTML = last;
      }
      // METHOD KALI END


      // METHOD BAGI START
      function bagi()
      {
        bil1 = parseInt(document.getElementById("bil1").value);
        bil2 = parseInt(document.getElementById("bil2").value);
        hasil = bil1/bil2;
        last = "Dimodifikasi terakhir pada " + document.lastModified;
        document.getElementById("hasil").value = hasil;
        document.getElementById("last_change").innerHTML = last;
      }
      // METHOD BAGI END
    </script>
  </body>
</html>
