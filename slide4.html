<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Problem with JavaScript Document.write</title>
</head>
<body>
    <!-- WRITE HEADING 1 IN HTML DOCUMENT -->
    <h1>This is a heading</h1>

    <!-- WRITE PARAGRAPH IN HTML DOCUMENT -->
    <p>This is a paragraph of text.</p>

    <!-- BUTTON WITH document.write() FUNCTION FOR REPLACE THING IN HTML -->
    <button type="button" onclick="document.write('Pemrograman Web')">Click Me</button>
</body>
</html>
