<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Konsol Browser dengan JavaScript</title>
    </head>
    <body>
        <script>
            // PRINT TEXT DI CONSOLE
            console.log("Pemrograman Web!"); // CONSOLE "Pemrograman Web!"

            // DEFINE VARIABLE
            var x = 10;
            var y = 20;
            var sum = x + y;

            // PRINT TEXT DI CONSOLE
            console.log(sum); //Prints : 30
        </script>
    </body>
</html>
