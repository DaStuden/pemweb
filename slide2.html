<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Alert Dialog Box with JavaScript</title>
    </head>
    <body>
        <script>
            // DISPLAY ALERT BOX
            alert("Pemograman Web!");

            // DEFINE VARIABLE
            var x = 10;
            var y = 20;
            var sum = x + y;

            // DISPLAY ALERT BOX
            alert(sum);
        </script>
    </body>
</html>
